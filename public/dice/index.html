<!DOCTYPE html>
<html>
<head>
    <title>ThreeDice</title>
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="stylesheet" type="text/css" href="stylesClasses.css">

    <script src="https://cdn.jsdelivr.net/gh/kripken/ammo.js@HEAD/builds/ammo.wasm.js"></script>
</head>
<body>
    <div id="guiOverlay" class="flexy align">
        <div class="fullx" style="background: black; height: 5vw;">
            
        </div>
        <div class="fg"></div>
        <div class="" style="background: black; height: 5vw; width: 30vw;">
            
        </div>
    </div>
    <div id="contentHolder"></div>
    <!-- Import maps polyfill -->
    <script async src="https://unpkg.com/es-module-shims@1.6.3/dist/es-module-shims.js"></script>
    <script type="importmap">
        {
            "imports": {
                "three": "https://cdn.jsdelivr.net/npm/three@0.154/build/three.module.js",
                "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.154/examples/jsm/"
            }
        }
    </script>
    <script src="/main.js" type="module"></script>
</body>
</html>
