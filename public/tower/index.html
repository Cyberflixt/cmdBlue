<!DOCTYPE html>
<html>
<head>
    <title>ThreeDice</title>
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="stylesheet" type="text/css" href="stylesClasses.css">

    <script src="https://cdn.jsdelivr.net/gh/kripken/ammo.js@HEAD/builds/ammo.wasm.js"></script>
</head>
<body>
    <div id="guiOverlay" class="abs screen flexy align nopointer z3">
        <div class="pointer flexx screenx align justify pad1 padx2" style="background: black; height: 7vh;">
            <div class="menuTitle flexx align gap1">
                <img class="menuLogo" src="assets/icons/iconDice.png">
                <div>DICES</div>
            </div>

            <div class="fg flexx gap3 justify align" id="elemNumberOutput"></div>

            <div class="menuTitle numberOutput" id="elemNumberOutputRes">
                Cy
            </div>
        </div>

        <div class="flexx screenx fg">
            <div class="flexy">
                <div class="fg"></div>

                <div class="flexx mar1 pad1 gap1 colorBtn0 rad2" id="elemDiceBtns">
                    <div class="iconDice" data-dice-value="4">
                        <img src="assets/icons/dice4.png">
                        <div><div>4</div></div>
                        <img src="assets/icons/iconAdd.png" class="iconSub">
                    </div>
                    <div class="iconDice" data-dice-value="6">
                        <img src="assets/icons/dice6.png">
                        <div><div>6</div></div>
                        <img src="assets/icons/iconAdd.png" class="iconSub">
                    </div>
                    <div class="iconDice" data-dice-value="10">
                        <img src="assets/icons/dice10.png">
                        <div><div>10</div></div>
                        <img src="assets/icons/iconAdd.png" class="iconSub">
                    </div>
                    <div class="iconDice" data-dice-value="12">
                        <img src="assets/icons/dice12.png">
                        <div><div>12</div></div>
                        <img src="assets/icons/iconAdd.png" class="iconSub">
                    </div>
                    <div class="iconDice" data-dice-value="16">
                        <img src="assets/icons/dice16.png">
                        <div><div>16</div></div>
                        <img src="assets/icons/iconAdd.png" class="iconSub">
                    </div>
                    <div class="iconDice" data-dice-value="20">
                        <img src="assets/icons/dice20.png">
                        <div><div>20</div></div>
                        <img src="assets/icons/iconAdd.png" class="iconSub">
                    </div>
                </div>
            </div>

            <div class="fg"></div>

            <div class="flexy">
                <div class="fg"></div>

                <div class="flexy pad1 gap1">

                    <div id="elemDiceHolder" class="flexy gap1">
                        <!--
                        <div class="btn0 flexx">
                            <img class="iconSmall" src="assets/icons/dice4.png">
                            <div class="fg">D20</div>
                            <img class="iconSmall" src="assets/icons/iconClose.png">
                        </div>
                        -->
                    </div>

                    <div class="flexx gap1">
                        <div class="btn0" id="elemBtnDiceClear">
                            <div>Clear</div>
                            <img src="assets/icons/iconTrash.png">
                        </div>
                        <div class="btn0" id="elemBtnDiceThrow">
                            <div>Throw</div>
                            <img src="assets/icons/iconDice.png" class="blendRainbow">
                        </div>
                    </div>

                </div>
            </div>


        </div>

    </div>
    <div id="contentHolder" class="abs screen z2"></div>

    <div id="elemLoadingScreen" class="abs screen flexy z4" style="background: #262929">
        <div class="fg"></div>
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320">
            <path fill="#333637" fill-opacity="1" d="M0,96L120,128C240,160,480,224,720,240C960,256,1200,224,1320,208L1440,192L1440,320L1320,320C1200,320,960,320,720,320C480,320,240,320,120,320L0,320Z"></path>
        </svg>
        <div class="abs screen flexcen">
            <div class="flexy align">
                <div class="font0">&ltLoading&gt</div>
                <div style="height: 5vh;"></div>
                <progress id="loadingBar" value="0" max="100">
            </div>
        </div>
    </div>

    <!-- Import maps polyfill -->
    <script async src="https://unpkg.com/es-module-shims@1.6.3/dist/es-module-shims.js"></script>
    <script type="importmap">
        {
            "imports": {
                "three": "https://cdn.jsdelivr.net/npm/three@0.154/build/three.module.js",
                "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.154/examples/jsm/"
            }
        }
    </script>
    <script src="main.js" type="module"></script>
</body>
</html>
